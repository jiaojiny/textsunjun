# 服务端口
server.port=8201
# 服务名
spring.application.name=service-hosp

# 环境设置：dev、test、prod
spring.profiles.active=dev

# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/0509_yygh_hosp?serverTimezone=GMT%2B8&useSSL=false
spring.datasource.username=root
spring.datasource.password=111111

#返回json的全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
#默认情况下json时间格式带有时区，并且是世界标准时间，和我们的时间差了八个小时
spring.jackson.time-zone=GMT+8

#mybatis日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#spring.data.mongodb.uri=mongodb://192.168.2.118:27017
spring.data.mongodb.uri=mongodb://192.168.2.118:27017/test

# nacos服务地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848